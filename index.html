<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>404 Page Challenge</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <p>404 Not Found</p>
        </div>
        <div class="content">
            <div class="content__image"><img src="Scarecrow.png" alt="404 scarecrow"></div>
            <div class="content__text">
                <h1 class="content__text__title">I have bad news for you</h1>
                <p class="content__text__sentence">The page you are looking for might be removed or is temporarily unavailable</p>
                <div class="content__button">Back to homepage</div>
            </div>
        </div>
        <div class="footer">
            <p>Nivagator @ DevChallenges.io</p>
        </div>
    </div>
</body>
</html>
